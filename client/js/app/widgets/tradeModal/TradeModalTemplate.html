<modal>
    <header>
        <h2>Create Multiple Trades</h2>
        <a class="close" href="#close">X</a>
    </header>
    <form>
        <p>Enter number of trades</p>
        <input type="text" required pattern="/^\d+$/">

        <hr>

        <a class="button cancel">Cancel</a>
        <input type="submit" class="button create" value="Create"></a>
    </form>
</modal>
